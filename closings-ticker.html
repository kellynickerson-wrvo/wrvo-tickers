<style>
  /* Import Roboto from Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

  /* Wrapper starts as hidden */
  #wrvo-ticker-container {
    display: none; 
    width: 100%;
    margin: 15px 0;
    font-family: 'Roboto', sans-serif;
  }

  #ticker-link-wrap {
    text-decoration: none;
    display: block;
    width: 100%;
  }

  /* The Main Bar */
  #ticker-bar {
    display: flex;
    width: 100%;
    height: 50px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  /* Red Label Section */
  #ticker-label {
    background-color: #bd2100;
    color: #ffffff;
    font-weight: 900; /* Heavy weight for Roboto */
    text-transform: uppercase;
    padding: 0 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    z-index: 10;
    font-size: 15px;
    letter-spacing: 1px;
    border-right: 2px solid #ffffff;
  }

  /* WRVO Blue Section */
  #ticker-main {
    background-color: #204180;
    flex-grow: 1;
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  /* The Scrolling Track */
  #ticker-track {
    display: flex;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
  }

  .ticker-item {
    color: #ffffff;
    font-size: 18px;
    margin-right: 80px;
    display: flex;
    align-items: center;
  }

  .ticker-school {
    font-weight: 700;
    margin-right: 8px;
  }

  /* Timestamp below the bar */
  #ticker-timestamp {
    display: block;
    width: 100%;
    text-align: right;
    font-size: 11px;
    color: #000000;
    margin-top: 5px;
    font-weight: 400;
  }

  @keyframes marquee {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  /* Hover Effects */
  #ticker-link-wrap:hover #ticker-track {
    animation-play-state: paused;
  }
  
  #ticker-link-wrap:hover #ticker-label {
    background-color: #e62900;
  }
</style>

<div id="wrvo-ticker-container">
  <a href="https://www.wrvo.org/closings-delays" id="ticker-link-wrap" target="_blank">
    <div id="ticker-bar">
      <div id="ticker-label">Closings & Delays</div>
      <div id="ticker-main">
        <div id="ticker-track">
          </div>
      </div>
    </div>
    <div id="ticker-timestamp">Checking for updates...</div>
  </a>
</div>

<script>
async function startTicker() {
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRijmTFMmlSUW6T-q2Yt_0QW0Y_2BLXVyxmX49Grb8gZFfJ0oh7lzdSPON1F0QRHum75rkoEJrLdb-b/pub?output=csv";
  
  const container = document.getElementById('wrvo-ticker-container');
  const track = document.getElementById('ticker-track');
  const main = document.getElementById('ticker-main');
  const timeDisplay = document.getElementById('ticker-timestamp');
  
  try {
    const response = await fetch(`${csvUrl}&t=${new Date().getTime()}`);
    const text = await response.text();
    const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
    
    let tickerHtml = "";
    let entriesFound = 0;

    for (let i = 0; i < rows.length; i++) {
      const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
      
      if (cols.length >= 2) {
        const school = cols[0].replace(/"/g, "").trim();
        const status = cols[1].replace(/"/g, "").trim();

        // Skip headers
        const isHeader = school.toLowerCase() === "school" || 
                         school.toLowerCase() === "school name" || 
                         status.toLowerCase() === "status";
                         
        if (isHeader) continue;

        if (school && status) {
          tickerHtml += `
            <span class="ticker-item">
              <span class="ticker-school">${school}:</span> 
              <span class="ticker-status">${status}</span>
            </span>`;
          entriesFound++;
        }
      }
    }

    if (entriesFound > 0) {
      track.innerHTML = tickerHtml;
      container.style.display = 'block';
      
      // Update Timestamp
      const now = new Date();
      const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      timeDisplay.innerText = "Last Updated: " + timeString;
      
      // Speed Calculation
      const pixelsPerSecond = 80; 
      const duration = (main.offsetWidth + track.offsetWidth) / pixelsPerSecond;
      track.style.animation = `marquee ${duration}s linear infinite`;
    } else {
      container.style.display = 'none';
    }

  } catch (err) {
    console.error("Ticker Error:", err);
    container.style.display = 'none';
  }
}

window.addEventListener('resize', startTicker);
startTicker();
setInterval(startTicker, 300000); // Check every 5 mins
</script>
