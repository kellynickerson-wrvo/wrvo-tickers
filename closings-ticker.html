<style>
  /* Wrapper starts as hidden */
  #ticker-wrapper {
    display: none; 
    width: 100%;
    margin: 10px 0;
  }

  #ticker-link-wrap {
    text-decoration: none;
    display: block;
    width: 100%;
  }

  #ticker-bar {
    display: flex;
    width: 100%;
    height: 50px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Red Label Section */
  #ticker-label {
    background-color: #bd2100;
    color: #ffffff;
    font-weight: 800;
    text-transform: uppercase;
    padding: 0 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    z-index: 10;
    font-size: 15px;
    letter-spacing: 1px;
    border-right: 2px solid #ffffff;
  }

  /* WRVO Blue Section */
  #ticker-main {
    background-color: #204180; /* Updated to WRVO Blue */
    flex-grow: 1;
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  /* The Scrolling Track */
  #ticker-track {
    display: flex;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
  }

  .ticker-item {
    color: #ffffff;
    font-size: 18px;
    margin-right: 80px;
    display: flex;
    align-items: center;
  }

  .ticker-school {
    font-weight: bold;
    margin-right: 8px;
  }

  .ticker-status {
    color: #ffffff;
    font-weight: 400;
  }

  /* Animation */
  @keyframes marquee {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  /* Hover Effects */
  #ticker-link-wrap:hover #ticker-track {
    animation-play-state: paused;
  }
  
  #ticker-link-wrap:hover #ticker-label {
    background-color: #e62900;
  }
</style>

<div id="ticker-wrapper">
  <a href="https://www.wrvo.org/closings-delays" id="ticker-link-wrap" target="_blank">
    <div id="ticker-bar">
      <div id="ticker-label">Closings & Delays</div>
      <div id="ticker-main">
        <div id="ticker-track">
          </div>
      </div>
    </div>
  </a>
</div>

<script>
async function startTicker() {
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRijmTFMmlSUW6T-q2Yt_0QW0Y_2BLXVyxmX49Grb8gZFfJ0oh7lzdSPON1F0QRHum75rkoEJrLdb-b/pub?output=csv";
  
  const wrapper = document.getElementById('ticker-wrapper');
  const track = document.getElementById('ticker-track');
  const main = document.getElementById('ticker-main');
  
  try {
    const response = await fetch(`${csvUrl}&t=${new Date().getTime()}`);
    const text = await response.text();
    const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
    
    let tickerHtml = "";
    let entriesFound = 0;

    for (let i = 0; i < rows.length; i++) {
      const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
      
      if (cols.length >= 2) {
        const school = cols[0].replace(/"/g, "").trim();
        const status = cols[1].replace(/"/g, "").trim();

        // Skip header rows
        const isHeader = school.toLowerCase() === "school" || 
                         school.toLowerCase() === "school name" || 
                         status.toLowerCase() === "status";
                         
        if (isHeader) continue;

        if (school && status) {
          tickerHtml += `
            <span class="ticker-item">
              <span class="ticker-school">${school}:</span> 
              <span class="ticker-status">${status}</span>
            </span>`;
          entriesFound++;
        }
      }
    }

    // SHOW/HIDE LOGIC
    if (entriesFound > 0) {
      track.innerHTML = tickerHtml;
      wrapper.style.display = 'block'; // Reveal the ticker
      
      // Speed Calculation
      const pixelsPerSecond = 80; 
      const totalDistance = main.offsetWidth + track.offsetWidth;
      const duration = totalDistance / pixelsPerSecond;
      
      track.style.animation = `marquee ${duration}s linear infinite`;
    } else {
      // Hide the ticker if no data is found
      wrapper.style.display = 'none';
      track.innerHTML = "";
    }

  } catch (err) {
    console.error("Ticker Error:", err);
    wrapper.style.display = 'none'; // Hide if there's a network error
  }
}

window.addEventListener('resize', startTicker);
startTicker();
setInterval(startTicker, 300000); // Check for new data every 5 minutes
</script>
