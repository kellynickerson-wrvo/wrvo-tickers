<style>
  /* The main container is now a link */
  #ticker-link-wrap {
    text-decoration: none; /* Removes underlines from the whole bar */
    display: block;
    width: 100%;
    margin: 10px 0;
  }

  #ticker-bar {
    display: flex;
    width: 100%;
    height: 50px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Red Label Section */
  #ticker-label {
    background-color: #bd2100;
    color: #ffffff;
    font-weight: 800;
    text-transform: uppercase;
    padding: 0 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    z-index: 10;
    font-size: 15px;
    letter-spacing: 1px;
    border-right: 2px solid #ffffff;
  }

  /* Dark Blue Ticker Section */
  #ticker-main {
    background-color: #001f3f;
    flex-grow: 1;
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  /* The Scrolling Track */
  #ticker-track {
    display: flex;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
  }

  .ticker-item {
    color: #ffffff;
    font-size: 18px;
    margin-right: 80px;
    display: flex;
    align-items: center;
    text-decoration: none !important;
  }

  .ticker-school {
    font-weight: bold;
    margin-right: 8px;
  }

  .ticker-status {
    color: #ffffff;
    font-weight: 400;
  }

  /* Animation */
  @keyframes marquee {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  /* Hover Effects */
  #ticker-link-wrap:hover #ticker-track {
    animation-play-state: paused;
  }
  
  #ticker-link-wrap:hover #ticker-label {
    background-color: #e62900; /* Subtle brighten to show it's clickable */
  }
</style>

<a href="https://www.wrvo.org/closings-delays" id="ticker-link-wrap" target="_blank">
  <div id="ticker-bar">
    <div id="ticker-label">Closings & Delays</div>
    <div id="ticker-main">
      <div id="ticker-track">
        <span class="ticker-item">Fetching latest updates...</span>
      </div>
    </div>
  </div>
</a>

<script>
async function startTicker() {
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRijmTFMmlSUW6T-q2Yt_0QW0Y_2BLXVyxmX49Grb8gZFfJ0oh7lzdSPON1F0QRHum75rkoEJrLdb-b/pub?output=csv";
  const track = document.getElementById('ticker-track');
  const main = document.getElementById('ticker-main');
  
  try {
    const response = await fetch(`${csvUrl}&t=${new Date().getTime()}`);
    const text = await response.text();
    const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
    
    let tickerHtml = "";
    let entriesFound = 0;

    // Start at 1 to skip header
    for (let i = 1; i < rows.length; i++) {
      const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
      if (cols.length >= 2) {
        const school = cols[0].replace(/"/g, "").trim();
        const status = cols[1].replace(/"/g, "").trim();

        if (school && status) {
          tickerHtml += `
            <span class="ticker-item">
              <span class="ticker-school">${school}:</span> 
              <span class="ticker-status">${status}</span>
            </span>`;
          entriesFound++;
        }
      }
    }

    if (entriesFound > 0) {
      track.innerHTML = tickerHtml;
      
      // SPEED CALCULATION
      const pixelsPerSecond = 80; 
      const totalDistance = main.offsetWidth + track.offsetWidth;
      const duration = totalDistance / pixelsPerSecond;
      
      track.style.animation = `marquee ${duration}s linear infinite`;
      
    } else {
      track.innerHTML = `<span class="ticker-item">No active closings or delays reported at this time.</span>`;
      track.style.animation = "none";
      track.style.position = "relative";
      track.style.paddingLeft = "20px";
    }

  } catch (err) {
    track.innerHTML = `<span class="ticker-item">Updates temporarily unavailable.</span>`;
    console.error("Ticker Error:", err);
  }
}

// Recalculate on resize to keep speed consistent
window.addEventListener('resize', startTicker);

startTicker();
setInterval(startTicker, 300000); // 5-minute background refresh
</script>
