<style>
  /* Hidden by default */
  #ticker-wrapper {
    display: none; 
    width: 100%;
    margin: 10px 0;
  }

  #ticker-link-wrap {
    text-decoration: none;
    display: block;
    width: 100%;
  }

  #ticker-bar {
    display: flex;
    width: 100%;
    height: 55px; /* Slightly taller to fit timestamp */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Red Label Section */
  #ticker-label {
    background-color: #bd2100;
    color: #ffffff;
    padding: 0 20px;
    display: flex;
    flex-direction: column; /* Stack Title and Timestamp */
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    z-index: 10;
    border-right: 2px solid #ffffff;
  }

  #label-title {
    font-weight: 800;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
    margin-bottom: 2px;
  }

  #label-time {
    font-size: 10px;
    font-weight: 400;
    opacity: 0.9;
  }

  /* WRVO Blue Section */
  #ticker-main {
    background-color: #204180;
    flex-grow: 1;
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  #ticker-track {
    display: flex;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
  }

  .ticker-item {
    color: #ffffff;
    font-size: 18px;
    margin-right: 80px;
    display: flex;
    align-items: center;
  }

  .ticker-school {
    font-weight: bold;
    margin-right: 8px;
  }

  @keyframes marquee {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #ticker-link-wrap:hover #ticker-track { animation-play-state: paused; }
  #ticker-link-wrap:hover #ticker-label { background-color: #e62900; }
</style>

<div id="ticker-wrapper">
  <a href="https://www.wrvo.org/closings-delays" id="ticker-link-wrap" target="_blank">
    <div id="ticker-bar">
      <div id="ticker-label">
        <div id="label-title">Closings & Delays</div>
        <div id="label-time">Checking...</div>
      </div>
      <div id="ticker-main">
        <div id="ticker-track"></div>
      </div>
    </div>
  </a>
</div>

<script>
async function startTicker() {
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRijmTFMmlSUW6T-q2Yt_0QW0Y_2BLXVyxmX49Grb8gZFfJ0oh7lzdSPON1F0QRHum75rkoEJrLdb-b/pub?output=csv";
  
  const wrapper = document.getElementById('ticker-wrapper');
  const track = document.getElementById('ticker-track');
  const main = document.getElementById('ticker-main');
  const timeLabel = document.getElementById('label-time');
  
  try {
    const response = await fetch(`${csvUrl}&t=${new Date().getTime()}`);
    const text = await response.text();
    const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
    
    let tickerHtml = "";
    let entriesFound = 0;

    for (let i = 0; i < rows.length; i++) {
      const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
      if (cols.length >= 2) {
        const school = cols[0].replace(/"/g, "").trim();
        const status = cols[1].replace(/"/g, "").trim();

        const isHeader = school.toLowerCase() === "school" || 
                         school.toLowerCase() === "school name" || 
                         status.toLowerCase() === "status";
                         
        if (isHeader) continue;

        if (school && status) {
          tickerHtml += `<span class="ticker-item"><span class="ticker-school">${school}:</span> ${status}</span>`;
          entriesFound++;
        }
      }
    }

    if (entriesFound > 0) {
      track.innerHTML = tickerHtml;
      wrapper.style.display = 'block';
      
      // Update Timestamp
      const now = new Date();
      timeLabel.innerText = "Updated " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      
      // Calculate Speed
      const pixelsPerSecond = 80; 
      const duration = (main.offsetWidth + track.offsetWidth) / pixelsPerSecond;
      track.style.animation = `marquee ${duration}s linear infinite`;
    } else {
      wrapper.style.display = 'none';
    }
  } catch (err) {
    wrapper.style.display = 'none';
  }
}

window.addEventListener('resize', startTicker);
startTicker();
setInterval(startTicker, 300000); // 5-minute background refresh
</script>
